<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto - Banco</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f8ff; /* Color suave para el fondo */
      font-family: 'Arial', sans-serif;
    }
    .card {
      border: none;
      border-radius: 10px; /* Bordes redondeados */
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1); /* Sombra suave */
    }
    .btn-primary {
      background-color: #068dcc; /* Color cálido para el botón */
      border: none;
    }
    .btn-primary:hover {
      background-color: #98badb; /* Color más oscuro al pasar el mouse */
    }
    .form-label {
      font-weight: 600;
      color: #444; /* Color de texto más oscuro */
    }
    .text-muted {
      color: #777; /* Texto auxiliar más suave */
    }
    .text-decoration-none:hover {
      text-decoration: underline;
    }
    .card-title {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card p-4">
          <h3 class="card-title text-center mb-3">Formulario de Contacto</h3>
          <p class="text-center text-muted">¿Tienes preguntas o reclamos? Llena el formulario y te responderemos pronto.</p>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Nombre completo</label>
              <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre completo" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Número de Teléfono</label>
              <input type="tel" class="form-control" id="phone" placeholder="Ingresa tu número de teléfono" required>
            </div>
            <div class="mb-3">
              <label for="type" class="form-label">Tipo de consulta</label>
              <select class="form-select" id="type" required>
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="consulta">Consulta general</option>
                <option value="reclamo">Reclamo</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Mensaje</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Describe tu consulta o reclamo" required></textarea>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="privacyPolicy" required>
              <label class="form-check-label" for="privacyPolicy">Acepto la <a href="#" class="text-decoration-none">política de privacidad</a></label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
          </form>
          <div class="text-center mt-4">
            <a href="index.html" class="text-decoration-none">VOLVER A INICIO</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
